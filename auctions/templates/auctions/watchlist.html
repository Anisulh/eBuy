{% extends "auctions/layout.html" %}

{% block body %}
    

    {% if not watchlist %}
    <h2>Watchlist</h2>
    {% else %}
    <ul class='list-group list-group-flush'>
        {% for item in watchlist %}
                <li class="list-group-item">
                    <div>
                        <h3><a href="{% url 'listing' item.item_name.id  %}">{{item.item_name.item_name}}</a></h3>
                    </div>
                </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
